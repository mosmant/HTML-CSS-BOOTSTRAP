<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>resimIslemleri</title>
  </head>
  <body>
    <!--herhangi bir sitedeki linkden resim alma islemi-->
    <img
      src="https://images.unsplash.com/photo-1616349871090-7f3fe2d01c90?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDN8NnNNVmpUTFNrZVF8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
      alt="orkide"
      width="300"
      height="500"
    />
    <!--pc deki bir resmi alma islemi (ebatlama yapmadik.)-->
    <!--resme tiklyaip resmin orjinal linkine gitmeyi sagladik.-->
    <!--KULLANICI ALISKANLIGI OLARAK SOL USTTEKI RESME TIKLANINCA ANA SAYFAYA GIDER.-->
    <img src="img/orkide.jpg" alt="orkide org boyut" />
    <a
      href="https://images.unsplash.com/photo-1550940857-b8eec3d11873?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=334&q=80"
      target="_blank"
    >
      <img
        src="img/dynamic-wang-8PppxyQr7QI-unsplash.jpg"
        alt="deniz kucuk boyut"
      />
    </a>
  </body>
</html>
